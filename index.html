<!DOCTYPE html>
<html>
<head>
	<title>Cole's Construction Progress Portal</title>
	<style>
		#protectedContent {
			display: none;
		}
	</style>
</head>
<body>
	<h1>Cole's Construction Progress Portal</h1>
	<form id="passcodeForm">
		<label for="passcode">Enter Passcode:</label>
		<input type="text" id="passcode" name="passcode">
		<button type="submit">Submit</button>
	</form>
	<div id="message"></div>

	<div id="protectedContent">
		<ul>
			<li><a href="https://drive.google.com/drive/folders/1N0yMOv9MkwJX7RgZ_hW9R6vROnSRioeS?usp=sharing">Invoices</a></li>
			<li><a href="https://drive.google.com/drive/folders/1V5b6Odm1GCIRFCT-DApb65p9iOfjScRS?usp=sharing">Photos/Videos</a></li>
			<li><a href="https://drive.google.com/drive/folders/17lfhXcHrzolFcRZ000wHKPWVZLwygeJd?usp=sharing">Permits</a></li>
			<li><a href="https://drive.google.com/drive/folders/1rJEdUoewnvDYbrvFrfVoa_6taTYL7EJ_?usp=sharing">Renderings</a></li>
			<li><a href="https://drive.google.com/drive/folders/11JG4KYtqKfK5H5RHDeugPUgo5WRDg67h?usp=sharing">Scope of Work</a></li>
			<li><a href="https://drive.google.com/drive/folders/1nIf8tz9t6NtDjimiLSQdmfeQs065FDw5?usp=sharing">G703</a></li>
		</ul>
	</div>

	<script>
		const form = document.getElementById('passcodeForm');
		const passcodeInput = document.getElementById('passcode');
		const messageDiv = document.getElementById('message');
		const protectedContent = document.getElementById('protectedContent');

		form.addEventListener('submit', (event) => {
			event.preventDefault();
			const passcode = passcodeInput.value;
			if (passcode === 'MapConstructKC2024') {
				messageDiv.textContent = 'Passcode accepted. Access granted.';
				messageDiv.style.color = 'green';
				protectedContent.style.display = 'block';
			} else {
				messageDiv.textContent = 'Incorrect passcode. Please try again.';
				messageDiv.style.color = 'red';
				protectedContent.style.display = 'none';
			}
		});
	</script>
</body>
</html>
