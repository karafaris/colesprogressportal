<!DOCTYPE html>
<html>
<head>
    <title>Jobs and Progress</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 4px;
            margin: 10px 0;
        }
        .progress-bar {
            width: 85%; /* Example completion percentage */
            height: 24px;
            background-color: #4caf50;
            border-radius: 4px;
            text-align: center;
            color: white;
            line-height: 24px; /* Align text vertically */
        }
        .header-image {
            width: 10%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        h1, h2, h3 {
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6a9bcf;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="./assets/logo.jpg" alt="Header Image" class="header-image">
    <div class="content">
        <h1>Jobs and Progress</h1>
        <div id="projectProgress">
            <div>
                <h3>8243 Madison Ave</h3>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 15%;">15%</div>
                </div>
            </div>
            <div>
                <h3>821 NE Cedar</h3>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 75%;">75%</div>
                </div>
            </div>
            <div>
                <h3>1028 W Fairwood Lane</h3>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 45%;">45%</div>
                </div>
            </div>
            <div>
                <h3>5433 Norton</h3>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 85%;">85%</div>
                </div>
            </div>
            <div>
                <h3>11100 75th St</h3>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 25%;">25%</div>
                </div>
            </div>
            <div>
                <h3>428 N Oakley</h3>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 65%;">65%</div>
                </div>
            </div>
            <div>
                <h3>141 N Denver</h3>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 95%;">95%</div>
                </div>
            </div>
            <div>
                <h3>Highend Front Porch</h3>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 35%;">35%</div>
                </div>
            </div>
            <!-- Add more projects here as needed -->
        </div>
        <button class="back-button" onclick="goBack()">Back to Previous Page</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
